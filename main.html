<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerep English Education</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #a9c993;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #a9c993;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1bc846;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background-color: #035f17;
            padding: 10px 20px;
            border-radius: 20px;
        }

        nav ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        main h1 {
            font-size: 48px;
            color: #2C3E50;
        }

        main p {
            font-size: 18px;
            margin: 20px 0;
            color: #777;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #2C3E50;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #34495E;
        }

        .illustration-container {
            position: relative;
            margin-top: 40px;
        }

        .illustration {
            margin-top: 40px;
        }

        .illustration img {
            width: 100%;
            max-width: 800px;
        }
    </style>


</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Materi Pembelajaran</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>LEREP ENGLISH EDUCATION</h1>
        <p>Membantu para prospektif Pemandu Wisata (Tour Guide) mengasah keterampilan berbahasa Inggris untuk memandu wisatawan di berbagai kegiatan yang ditawarkan.</p>
        <a href="#" class="button">Mulai â†’</a>
    </main>
    <div class="illustration-container">
        <div class="illustration">
            <img src="background-image.jpg" alt="Illustration">
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
